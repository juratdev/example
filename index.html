<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferrari Superfast</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">

      <header class="header">
        <nav class="header__navbar">
          <div class="navbar__menu" style="cursor: pointer;">
            <img src="./images/Menu.png" alt="menu">
          </div>
          <div class="navbar__logo">
            <img src="./images/Logo.png" alt="logo">
          </div>
          <div class="navbar__shutdown" style="cursor: pointer;">
            <img src="./images/Shutdown.png" alt="shutdown">
          </div>
        </nav>
        <div class="header__title">
          <div class="header__title-text">
            <h2>Superfast</h2>
            <h3>812</h3>
          </div>
          <div class="header__title-image">
            <img src="./images/Car.png" alt="car">
          </div>
        </div>
        <div class="header__icons">
          <div class="header__icons-card">
            <img src="./images/Generator.svg" alt="generator">
            <p class="one">Battery</p>
            <p class="two">78%</p>
          </div>
          <div class="header__icons-card">
            <img src="./images//Flashlight.svg" alt="Flashlight">
            <p class="one">Lights</p>
            <p class="two">On</p>
          </div>
          <div class="header__icons-card">
            <img src="./images/Bluetooth.svg" alt="Bluetooth">
            <p class="one">Bluetooth</p>
            <p class="two">On</p>
          </div>
          <div class="header__icons-card">
            <img src="./images/Orange.svg" alt="Orange">
            <p class="one">Pressure</p>
            <p class="two">Normal</p>
          </div>
          <div class="header__icons-card">
            <img src="./images/Outlet.svg" alt="Outlet">
            <p class="one">Ignition</p>
            <p class="two">Off</p>
          </div>
          <div class="header__icons-card">
            <img src="./images/Shield-protected.svg" alt="protected">
            <p class="one">Locked</p>
            <p class="two">Yes</p>
          </div>
          <div class="header__icons-card">
            <img src="./images/internet.svg" alt="lte">
            <p class="one">Tracking</p>
            <p class="two">On</p>
          </div>
        </div>
        <div class="header__me">
          <h2 style="color: #fff; text-align: center; margin-top: 30px; font-family: 'Roboto', sans-serif; font-weight: 500;">Rakhimbayev Jur'at</h2>
          <h3 style="color: #fff;">RJ</h3>
        </div>
      </header>
    </div>
  </div>
</body>

</html>
